<div class="contenu">
    <h1>Classements des Scores du jeu de tire en solo</h1>
    <div class="classement" id="classement-facile">
        <h2>Solo</h2>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Score (nb Zombie)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        fetch('/game/scores.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
				data.sort((a, b) =>  b.score - a.score);
                const tbody = document.querySelector('#classement-facile tbody');
                data.forEach(score => {
                    const tr = document.createElement('tr');
                    const tdName = document.createElement('td');
                    const tdScore = document.createElement('td');

                    tdName.textContent = score.pseudo;
                    tdScore.textContent = score.score;

                    tr.appendChild(tdName);
                    tr.appendChild(tdScore);
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    });
		
    </script>
